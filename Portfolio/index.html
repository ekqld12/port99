    <!-- script -->
    <!-- 화면 스크롤시 해더 매뉴창 사라졌다 나오게 하기 -->
    <script>
        let wHeight = $(window).height(); // 브라우저 높이
        let dHeight = $(document).height(); // 컨텐츠의 높이
        let hHeight = $("#header-light").outerHeight(); // 헤더의 높이

        let moveScroll; //스크롤 값을 감지하기 위한 변수
        let lastScrollTop = 0; //스크롤의 마지막 위치의 값

        $(window).scroll(function () {
            moveScroll = true;
        });

        setInterval(function () {
            if (moveScroll) {
                hasScroll();
                moveScroll = false;
            }
        }, 250)

        function hasScroll() {
            let wScroll = $(this).scrollTop();

            if (wScroll > lastScrollTop) { //스크롤을 내렸을 때
                $("#header-light").addClass("on");
            } else {
                $("#header-light").removeClass("on");
            }
            lastScrollTop = wScroll
        }
    </script>
