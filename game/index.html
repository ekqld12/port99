        *{margin: 0; padding: 0;}

        main {
            display: flex;
            flex-wrap: wrap;

            max-width: 900px;
            margin: auto; 
        }
        main .card {
            width: 120px;
            height: 150px;
            margin: 1%;
            position: relative;
            perspective: 1000px;
        }
        main .card img {
            width: 100%; 
            vertical-align: top;
        }
        .card .front {
            width: 100%;
            height: 100%;
            background: url(img/main.jpg);
            background-size: cover;
            position: relative;
            z-index: 100;
            transform: rotatey(0deg);
            transition: transform 1s;
            backface-visibility: hidden;
        }
        .card .back {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            transform: rotatey(-180deg);
            transition: transform 1s;
            backface-visibility: hidden;
        }

        /* data img */
        [data-type="img1"] .back {
            background: url(img/img1.jpg);
            background-size: cover;
        }

        [data-type="img2"] .back {

            background-size: cover;
        }
        [data-type="img3"] .back {

        [data-type="img4"] .back {

        [data-type="img6"] .back {

            background-size: cover;
        }
        [data-type="img7"] .back {
            background: url(img/img7.jpg);
            background-size: cover;
        }
        [data-type="img8"] .back {
            background: url(img/img8.jpg);
            background-size: cover;
        }
        [data-type="img9"] .back {
            background: url(img/img9.jpg);
            background-size: cover;
        }

        /* 카드를 클릭했을때 */
        /* Mouse hover */
        /* .card:hover .front {
            transform: rotatey(180deg);
            transition: transform 1s;
        }

        .card:hover .back {

            transition: transform 1s;
        } */
        .card.is-selected .front {
            transform: rotatey(180deg);
            transition: transform 0.6s;
        }
        .card.is-selected .back {
            transform: rotatey(0deg);
            transition: transform 0.6s;
        }
        [data-matched="true"] .front{
            transform: rotatey(180deg);
            transition: transform 0.6s;
        }
        [data-matched="true"] .back{
            transform: rotatey(0deg);
            transition: transform 0.6s;
        }

        /* info */
        .info {
            width: 100%;
            max-width: 950px;
            margin: auto;
            text-align: center;
            color: #fff;
            font-family: 'MaplestoryOTFLight';
            padding-top: 5vh;
        }

        .score {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            background: rgba(26, 26, 26, 0.8);

        .score span {

            margin-right: 20px;

        .turns span.last-turn {

        }
        .btn-sound {
            position: absolute;
            right: 10px;
            top: 10px;
            width: 24px;
            height: 24px;
            background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/225363/icon-sound-on.svg);
            background-color: transparent;
            background-size: 100%;
            background-repeat: no-repeat;
            border: none;
            outline: none;
        }

        .btn-sound:active {
            transform: translateY(1px);
        }

        .btn-sound::before {
            content: '';
            position: absolute;
            top: 9px;
            left: -2px;
            width: 120%;
            height: 2px;
            background-color: #fff;
            transform: rotate(35deg);
            box-shadow: 0 0 0 2px #000;
        }

        .btn-sound.is-playing::before {
            display: none;
        }

    <script>
        const $board = $('main'),               //$표시가 붙은건 선택자 구별해주기 위해
                $card = $('.card'),
                $btnsound = $('.btn-sound'),
                $themeSongEl = $('#theme-song')[0],
                $turns = $('.turns span'),

                selectedClass = 'is-selected',    //카드를 선택했을때  
                dataMatch = 'data-matched',
                dataType = 'data-type',
                playSoundClass = 'is-playing',
                lastTurnClass ='last-turn'
                timeoutLength = 900;
               

                let sound= [
                    '음악.mp3',
                    '음악',
                    '음악'
                ],
                soundMatch = new Audio(sound[0]),
                soundNoMatch = new Audio(sound[1]),
                soundSuccess = new Audio(sound[2]),
                turnsCount = 2;     //기회 횟수 2
                


                // 음악 아이콘을 클릭했을 때 음악이 나오고 또 클릭했을때 정지
                $btnsound.on('click',function(){
                    $(this).toggleClass(playSoundClass)
                    if($(this).hasClass(playSoundClass)){
                        $themeSongEl.play()
                    }else {
                        $themeSongEl.pause()
                    }
                })
                // $themeSongEl.play()
                // console.log($themeSongEl)
              //카드를 클릭하면 클릭한 카드한테 is-selected를 추가  
              $card.click(function(){
                  if($(this).attr(dataMatch) == 'false'){
                    $(this).addClass(selectedClass)
                  }
                   
                   let selectedCards = $('.' + selectedClass) //선택된 카드를 클래스로 변경

                   if(selectedCards.length == 2){
                    card1 = selectedCards.eq(0).attr(dataType)
                    card2 = selectedCards.eq(1).attr(dataType)



                    // 만약에 카드1과 카드2가 같나면
                    if(card1 == card2){
                        if($btnsound.hasClass(playSoundClass)){
                            soundMatch.play()
                        }
                        selectedCards.attr(dataMatch,true).removeClass(selectedClass)
                    }else {
                        //카드가 맞지 않으면 원래 상태로 되돌림
                        if($btnsound.hasClass(playSoundClass)){
                            soundNoMatch.play()
                        }
                        setTimeout(function(){
                            selectedCards.removeClass(selectedClass)
                            turnsCount -- ;   //실패할때마다 카운트 줄임
                            $turns.html(turnsCount)
                        },timeoutLength)

                        //카운트 기회가 없을 때(주의)
                        if(turnsCount === 1){
                            setTimeout(function(){
                                $turns.addClass(lastTurnClass)
                            }, timeoutLength) 
                        }

                        //카운트 기회가 완전히 없을 때(시도+1),카운트는=> 2
                        if(turnsCount <= 0){
                            setTimeout(function(){
                                turnsCount = 2;     //기회를 2번 복구
                                $turns.removeClass(lastTurnClass).html(turnsCount)  //주의표시 삭제, 카운트 표시
                                $card.attr(dataMatch,false)
                            }, timeoutLength)
                            
                        }
