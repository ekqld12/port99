        *{margin: 0; padding: 0;}
        body {
            height: 100vh;
            overflow: hidden;

        /* 카드 */
        main {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            margin: auto; 
        }
        main .card {
            width: 120px;
            height: 150px;
            margin: 1%;
            position: relative;
            perspective: 1000px;
        }
        .card>div {
            transform-style: preserve-3d;
        }

        main .card img {
            width: 100%; 
            vertical-align: top;
        }
        .card .front {
            width: 100%;
            height: 100%;
            background: url(img/main.jpg);
            background-size: cover;
            position: relative;
            z-index: 100;
            transform: rotatey(0deg);
            transition: transform 1s;
            backface-visibility: hidden;
        }
        .card .back {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            transform: rotatey(-180deg);
            transition: transform 1s;
            backface-visibility: hidden;
        }

        /* data img */
        [data-type="img1"] .back {
            background: url(img/img1.jpg);
            background-size: cover;
        }

        [data-type="img2"] .back {
            background: url(img/img2.jpg);
            background-size: cover;
        }
        [data-type="img3"] .back {
            background: url(img/img3.jpg);

        [data-type="img8"] .back {

            background-size: cover;
        }
        [data-type="img9"] .back {
            background: url(img/img9.jpg);
            background-size: cover;
        }

        /* .card:hover .front {
            transform: rotatey(180deg);
            transition: transform 1s;
        }

        .card:hover .back {
            transform: rotatey(0deg);
            transition: transform 1s;
        } */
        .card.is-selected .front {
            transform: rotatey(180deg);
            transition: transform 0.6s;
        }
        .card.is-selected .back {
            transform: rotatey(0deg);
            transition: transform 0.6s;
        }
        [data-matched="true"] .front{

            transition: transform 0.6s;
        }
        [data-matched="true"] .back{
            transform: rotatey(0deg);
            transition: transform 0.6s;

            background-size: 100%;
            background-repeat: no-repeat;
            border: none;
            outline: none;
        }

        .btn-sound:active {
            transform: translateY(1px);
        }

        .btn-sound::before {
            content: '';
            position: absolute;
            top: 9px;
            left: -2px;
            width: 120%;
            height: 2px;
            background-color: #fff;
            transform: rotate(35deg);
            box-shadow: 0 0 0 2px #000;
        }

        .btn-sound.is-playing::before {

        }

                            turnsCount -- ;   //실패할때마다 카운트 줄임
                            $turns.html(turnsCount)
                        },timeoutLength)

                        //카운트 기회가 없을 때(주의)
                        if(turnsCount === 1){
                            soundSuccesst.play()
                            setTimeout(function(){
                                $turns.addClass(lastTurnClass)
                            }, timeoutLength) 
                        }

                        //카운트 기회가 완전히 없을 때(시도+1),카운트는=> 2
                        if(turnsCount <= 0){

                       break;
