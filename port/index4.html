        <!-- 스크롤값 -->
        <script>
            //skrollr
            var s = skrollr.init({
                edgeStrategy: 'set',
                easing: 'linear'
            });
            
            window.addEventListener("scroll", () => {
                let pageYOffset = (window.pageYOffset || document.documentElement.scrollTop);
                let floor = Math.floor(pageYOffset);

                document.querySelector(".scroll").textContent = floor;
            });
        </script>

        <!-- 헤더 메뉴  -->
        <script>
            let wHeight = $(window).height(); // 브라우저 높이
            let dHeight = $(document).height(); // 컨텐츠의 높이
            let hHeight = $("#header").outerHeight(); // 헤더의 높이

            let moveScroll; //스크롤 값을 감지하기 위한 변수
            let lastScrollTop = 0; //스크롤의 마지막 위치의 값

            $(window).scroll(function () {
                moveScroll = true;
            });

            setInterval(function () {
                if (moveScroll) {
                    hasScroll();
                    moveScroll = false;
                }
            }, 250)

            function hasScroll() {
                let wScroll = $(this).scrollTop();

                if (wScroll > lastScrollTop) { //스크롤을 내렸을 때
                    $("#header").addClass("on");
                } else {
                    $("#header").removeClass("on");
                }
                lastScrollTop = wScroll
            }
        </script>
