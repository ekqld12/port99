<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Apple Music App">
    <meta name="author" content="zzekqls">
    <meta name="description" content="뮤직 모바일 메인에서 다양한 정보와 유용한 컨테츠를 만나보세요!.">
    <meta name="keywords" content="듣기, 2019년 최고의 음악 100선, Apple Music">
    <title>Apple Music App</title>

     <!-- meta -->
     <meta property="og:title" content="뮤직 모바일 메인">
     <meta property="og:url" content="http://zzekqls.dothome.co.kr">
     <meta property="og:image" content="https://webstoryboy.github.io/apple/assets/icon/icon.jpg">
     <meta property="og:description" content="뮤직 모바일 메인에서 다양한 정보와 유용한 컨텐츠를 만나 보세요">
     <meta name="twitter:card" content="summary">
     <meta name="twitter:title" content="뮤직 모바일 메인">
     <meta name="twitter:url" content="https://webstoryboy.github.io/apple">
     <meta name="twitter:image" content="https://webstoryboy.github.io/apple/assets/icon/icon.jpg">
     <meta name="twitter:description" content="농심은 창립 이후 50여 년 동안 한국의 식문화를 이끌어온 식품전문기업입니다.">

      <!-- style -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
</head>
<body>

  <header id="header">
    <div class="container">
        <div class="row">
            <time class="header-data">2020년 6월 15일</time>
            <h1 class="header-title">음악 듣기</h1>
            <div class="header-id"><span>w</span></div>
        </div>
    </div>
</header>
    <!-- //header -->

    <main>
      <section id="mainBanner">
        <div class="container">
          <div class="row">
            <div class="banner">
              <div class="banner-title">
                <span class="bt-stit">BEAT1 ON AIR</span>
                <h2 class="bt-tit">Travis Mills</h2>
                <p class="bt-desc">L.A’s pop culture authority</p>
              </div>
              <picture>
                <source srcset="assets/img/Rectangle 4@3x.jpg" media="(min-width:800px)">
                <source srcset="assets/img/Rectangle 4@2x.jpg" media="(min-width:600px)">
                 <img src="assets/img/Rectangle 4@1x.jpg" srcset="assets/img/Rectangle 4@1x.jpg, assets/img/Rectangle 4@2x.jpg, assets/img/Rectangle 4@2x.jpg" alt="이미지"> 
              </picture>
              <!-- img, bachkgorund, 이미지 스프라이트 .ir /figure /picture(화면 해상도에 따라서 이미지를 어떻게 보여줄지 보여주는방식 해상도에 따라) -->
            </div>
          </div>
        </div>
      </section>
      <!-- //mainBanner -->


      <section id="recentMusic">
        <div class="container">
          <div class="row">
            <div class="row-title">
            <h2 class="Music-title">최근 재생한 음악</h2>
            <span class="Music-stit">전체 보기</span>
          </div>
        <section id="next">
          <div class="nextimg">
          <picture class="img1">
            <source srcset="assets/img/iPhone 11 Pro/Rectangle 14@3x.jpg" media="(min-width:800px)">
            <source srcset="assets/img/iPhone 11 Pro/Rectangle 14@2x.jpg" media="(min-width:600px)">
             <img srcset="assets/img/iPhone 11 Pro/Rectangle 14@1x.jpg 1x, 
                          assets/img/iPhone 11 Pro/Rectangle 14@2x.jpg 2x,
                          assets/img/iPhone 11 Pro/Rectangle 14@3x.jpg 3x"
                          src="assets/img/iPhone 11 Pro/Rectangle 14@1x.jpg" alt="이미지">
                          <div class="next-tit">
                            <h2 class="next-title">AJ Tracey (Deluxe)</h2>
                            <span class="next-stit">AJ Tracey</span>
                            <!-- <div class="next-id"><span>19</span></div> -->
                          </div>
          </picture>
          <picture class="img2">
            <source srcset="assets/img/iPhone 11 Pro/Rectangle 15@3x.jpg" media="(min-width:800px)">
            <source srcset="assets/img/iPhone 11 Pro/Rectangle 15@2x.jpg" media="(min-width:600px)">
             <img srcset="assets/img/iPhone 11 Pro/Rectangle 15@1x.jpg 1x, 
                          assets/img/iPhone 11 Pro/Rectangle 15@2x.jpg 2x,
                          assets/img/iPhone 11 Pro/Rectangle 15@3x.jpg 3x"
                          src="assets/img/iPhone 11 Pro/Rectangle 15@1x.jpg" alt="이미지"> 
                          <div class="next-tle">
                            <h2 class="next-title1">오늘의 신곡</h2>
                            <span class="next-stit">Apple Music</span>
                          </div>
          </picture>
        </div>
        </section>
          </div>
        </div>
      </section>
    </main>
</body>
</html>
